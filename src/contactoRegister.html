<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />

        <title>Green Field</title>
    </head>

    <body>
        <include src="./views/header.html"></include>
        <main class="body__main--register">

            <!-- #### Formulario de Registro #### -->
            <form class="body__register--info">
                <div>
                    <label for="inputUsuario" class="form-label"
                        >Usuario:</label
                    >
                    <input
                        type="text"
                        name="usuarioName"
                        class="form-control"
                        id="inputUsuario"
                        required
                    />
                </div>
                <div>
                    <label for="inputPass" class="form-label"
                        >Contraseña:</label
                    >
                    <input
                        type="password"
                        name="passName"
                        class="form-control"
                        id="inputPass"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        required
                    />
                    <i
                        >Mínimo 8 caracteres. Necesario al menos un número y una
                        letra.</i
                    >
                </div>
                <div>
                    <label for="inputPassRepeat" class="form-label"
                        >Repita la contraseña:</label
                    >
                    <input
                        type="password"
                        name="passRepeat"
                        class="form-control"
                        id="inputPassRepeat"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        required
                    />
                </div>
                <div>
                    <label for="inputFechaNac" class="form-label"
                        >Fecha de nacimiento:</label
                    >
                    <input
                        type="date"
                        name="fechaNac"
                        id="inputFechaNac"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input
                        type="email"
                        name="emailName"
                        class="form-control"
                        id="inputEmail"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        required
                    />
                </div>

                <!-- #### Terminos y condiciones y botones #### -->
                <div id="terminosYnovedades">
                    <p>
                        <input type="checkbox" name="terminos" required />
                        Acepto los <a href="#"> términos y condiciones</a>
                    </p>
                    <p>
                        <input type="checkbox" name="terminos" /> Quiero recibir
                        correos con las novedades del sitio.
                    </p>
                </div>

                <div id="botonesEnvio">
                    <a href="#">ENVIAR</a>
                    <a href="contacto.html">CANCELAR</a>
                </div>

            </form>
        </main>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
    </body>
</html>
